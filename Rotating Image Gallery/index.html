<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="/Rotating Image Gallery/style.css" />
  </head>
  <body>
    <div class="image-container">
      <span style="--i: 1">
        <img
          src="https://picsum.photos/id/178/300/200"
          alt="Just some photos"
        />
      </span>
      <span style="--i: 2">
        <img
          src="https://picsum.photos/id/223/300/200"
          alt="Just some photos"
        />
      </span>
      <span style="--i: 3">
        <img
          src="https://picsum.photos/id/124/300/200"
          alt="Just some photos"
        />
      </span>
      <span style="--i: 4">
        <img
          src="https://picsum.photos/id/112/300/200"
          alt="Just some photos"
        />
      </span>
      <span style="--i: 5">
        <img
          src="https://picsum.photos/id/122/300/200"
          alt="Just some photos"
        />
      </span>
      <span style="--i: 6">
        <img
          src="https://picsum.photos/id/235/300/200"
          alt="Just some photos"
        />
      </span>
      <span style="--i: 7">
        <img src="https://picsum.photos/id/42/300/200" alt="Just some photos" />
      </span>
      <span style="--i: 8">
        <img src="https://picsum.photos/id/10/300/200" alt="Just some photos" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="/Rotating Image Gallery/index.js"></script>
  </body>
</html>
